[application]

name="The Elemental Shapshifter"
main_scene="res://menus/main_menu.tscn"
icon="res://icon.png"

[autoload]

globals="*res://scritps/globals.gd"

[display]

width=800
height=600
resizable=false

[image_loader]

filter=false
gen_mipmaps=false

[input]

pause=[key(Escape)]
cast_fire=[key(1)]
cast_water=[key(2)]
cast_earth=[key(3)]
cast_air=[key(4)]
attack=[key(Space)]
move_up=[key(W), key(Up), jbutton(0, 12)]
move_down=[key(S), key(Down), jbutton(0, 13)]
move_left=[key(A), key(Left), jbutton(0, 14)]
move_right=[key(Right), key(D), jbutton(0, 15)]

[render]

default_clear_color=#ff1c1b1b
